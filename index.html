<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日记时长统计模板</title>
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>
  <body>
    <div class="app">
      <div class="title">
        <div class="file-name">01-25 周四</div>
        <div class="icon"></div>
        <div class="time important-color">24:00</div>
      </div>
      <div class="list">
        <div class="item">
          <div class="i-title">
            <div class="desc">睡眠</div>
            <div class="time sleep-color">4h19min</div>
          </div>
          <div class="i-progress i-radius">
            <div class="bar i-radius sleep-linear-bg" style="width: 18%">
              <div class="circle">18%</div>
            </div>
            <!-- <div class="circle sleep-bg">18%</div> -->
          </div>
        </div>

        <div class="item">
          <div class="i-title">
            <div class="desc">重要</div>
            <div class="time important-color">12h28min</div>
          </div>
          <div class="i-progress i-radius">
            <div class="bar i-radius important-linear-bg" style="width: 52%">
              <div class="circle">52%</div>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="i-title">
            <div class="desc">生活</div>
            <div class="time life-color">4h48min</div>
          </div>
          <div class="i-progress i-radius">
            <div class="bar i-radius life-linear-bg" style="width: 20%">
              <div class="circle">20%</div>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="i-title">
            <div class="desc">休闲</div>
            <div class="i-time leisure-color">2h24min</div>
          </div>
          <div class="i-progress i-radius">
            <div class="bar i-radius leisure-linear-bg" style="width: 9%">
              <div class="circle">9%</div>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="i-title">
            <div class="desc">一些比较长的标题</div>
            <div class="i-time other-color">17h15min</div>
          </div>
          <div class="i-progress i-radius">
            <div class="bar i-radius other-linear-bg" style="width: 73%">
              <div class="circle">73%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="money-container">
          <div class="block b-r-1 b-b-1">
            <div class="m-title"><span class="icon icon-red"></span>今日支出（元）</div>
            <div class="m-money">6,899.00</div>
          </div>
          <div class="block b-b-1">
            <div class="m-title"><span class="icon icon-green"></span>今日收入（元）</div>
            <div class="m-money">899.00</div>
          </div>
          <div class="block b-r-1">
            <div class="m-title"><span class="icon icon-yellow"></span>本月支出（元）</div>
            <div class="m-money">817,899.00</div>
          </div>
          <div class="block">
            <div class="m-title"><span class="icon icon-blue"></span>本月收入（元）</div>
            <div class="m-money">1,899.00</div>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="empty">暂无时长可统计，可先添加二级标题 → 任务列表 → 尾部追加时间并加粗</div>
      </div>
      <!-- <div class="money">
          <span>今日收入</span>
          <span class="value important-color">18.88</span>
          <span class="icon">🎉</span>
          <span class="value month-value important-color">8888.88</span>
          <span>月度收入</span>
        </div>
        <div class="money">
          <span>今日消费</span>
          <span class="value life-color">38.88</span>
          <span class="icon">💢</span>
          <span class="value month-value life-color">12888.88</span>
          <span>月度消费</span>
        </div> -->
    </div>
  </body>
</html>
